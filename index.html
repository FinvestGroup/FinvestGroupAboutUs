<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Without Reloading</title>
</head>
<body>

    <button onclick="loadSubpage('subpage1')">Load Subpage 1 Content</button>
    <button onclick="loadSubpage('subpage2')">Load Subpage 2 Content</button>
    <button onclick="loadSubpage('subpage3')">Load Subpage 3 Content</button>
    <button onclick="loadSubpage('subpage4')">Load Subpage 4 Content</button>

    <div id="contentContainer">
        <!-- Content will be dynamically loaded here -->
        <p>This is the initial content.</p>
    </div>

    <script>
         function loadSubpage(subpage) {
            // Fetch HTML content from GitHub
            fetch(`https://github.com/FinvestGroup/FinvestGroupAboutUs/blob/main/${subpage}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load HTML content for ${subpage}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Extract HTML content from the GitHub JSON response
                    const htmlContent = data.payload;
                    
                    // Replace the content of the 'contentContainer' div
                    document.getElementById('contentContainer').innerHTML = htmlContent;
                })
                .catch(error => console.error(error));          
        }
    </script>

</body>
</html>
